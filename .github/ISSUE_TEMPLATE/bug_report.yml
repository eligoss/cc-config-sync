name: Bug Report
description: Report a bug or unexpected behavior
labels: ["bug"]
body:
  - type: textarea
    id: description
    attributes:
      label: Description
      description: What happened? What did you expect to happen?
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this?
      placeholder: |
        1. Run `cc-config-sync status`
        2. ...
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: Version
      description: Output of `cc-config-sync --version`
    validations:
      required: true
  - type: input
    id: node-version
    attributes:
      label: Node.js Version
      description: Output of `node --version`
    validations:
      required: true
  - type: dropdown
    id: os
    attributes:
      label: Operating System
      options:
        - macOS
        - Linux
        - Windows (WSL)
        - Other
    validations:
      required: true
